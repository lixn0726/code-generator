  package: com.lixin.codegenerator.test
  type: controller, model, mapper, service
  # template-path: xxx 考虑到自由度，让使用者可以使用自己的模版来创建，不写则按照默认的模版创建
  # output-dir: xxx 考虑到微服务的情况，用户应该可以选择文件生成的路径，但是其中的 /src/main/java是不可修改的
  # 真正的输出路径: 比如/User/mac/github-project/code-generator <- 项目的绝对路径 output-dir
  # 再拼接上 /src/main/java/ <- 固定路径，此时路径为/User/mac/github-project/code-generator/src/main/java/
  # 再拼接上 com.lixin.codegenerator.test -> com/lixin/codegenerator/test <- pacakge，此时路径为/User/mac/github-project/code-generator/src/main/java/com/lixin/codegenerator/test
  # 这个test文件夹就是最终所有代码会生成的地方，不过mapperXML会区分开来

